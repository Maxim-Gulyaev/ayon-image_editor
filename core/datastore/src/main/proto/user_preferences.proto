
syntax = "proto3";

option java_package = "com.maxim.datastore.data";
option java_multiple_files = true;

message UserPreferences {
  AppLanguage app_language = 1;
  DarkThemeConfig dark_theme_config = 2;
}

enum AppLanguage {
  SYSTEM = 0;
  ENGLISH = 1;
  SPANISH = 2;
  CHINESE = 3;
  PORTUGUESE = 4;
  RUSSIAN = 5;
}

enum DarkThemeConfig {
    FOLLOW_BY_SYSTEM = 0;
    DARK = 1;
    LIGHT = 2;
}
